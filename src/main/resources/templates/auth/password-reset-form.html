<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <script src="https://kit.fontawesome.com/68959b25ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}" />
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="auth-forms">
                <form th:action="@{/reset-password}" method="post" class="auth-form" id="resetPasswordForm">
                    <input type="hidden" name="token" th:value="${token}">
                    
                    <h2 class="title">Create New Password</h2>

                    <div th:if="${message}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${message}"></span>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${error}"></span>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="New Password" required
                               pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,64}$"
                               title="Password must contain at least 1 number, 1 uppercase and 1 lowercase letter, and be 8-64 characters long">
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               placeholder="Confirm New Password" required>
                    </div>
                    
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="req-length">8-64 characters</li>
                            <li id="req-uppercase">1 uppercase letter</li>
                            <li id="req-lowercase">1 lowercase letter</li>
                            <li id="req-number">1 number</li>
                        </ul>
                    </div>
                    
                    <button type="submit" class="btn reset-btn">Update Password</button>
                    
                    <div class="account-text mt-3">
                        <a th:href="@{/auth}" class="account-link">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Create a new password</h3>
                    <p>Make sure it's different from previous ones</p>
                </div>
                <img th:src="@{/images/forgot-password.png}" class="image">
            </div>
        </div>
    </div>

    <script th:src="@{/js/auth/password-reset.js}" defer></script>
</body>
</html>
