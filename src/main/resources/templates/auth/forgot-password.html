<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://kit.fontawesome.com/68959b25ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}" />
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="auth-forms">
                <form th:action="@{/forgot-password}" method="post" class="auth-form">
                    <h2 class="title">Reset Password</h2>

                    <div th:if="${message}" class="alert alert-success">
                        <span th:text="${message}"></span>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Email Address"
                               required>
                    </div>
                    
                    <button type="submit" class="btn reset-btn">
                        <i class="fas fa-paper-plane"></i> Send Reset Link
                    </button>
                    
                    <div class="account-text mt-3">
                        <a th:href="@{/auth}" class="account-link">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Forgot your password?</h3>
                    <p>Enter your email and we'll send you a reset link</p>
                </div>
                <img th:src="@{/images/forgot-password.png}" class="image" alt="Password reset illustration">
            </div>
        </div>
    </div>
</body>
</html>
